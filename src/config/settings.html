<!doctype html>
<html>

    <head>
        <title>Random New Items in Hacker News Frontpage - User Settings</title>
        <link rel="stylesheet" type="text/css" href="../css/settings.css">
    </head>

    <body>
        <div class="container">
            <div class="content">
                <div class="header">
                    <h4>Settings</h4>
                </div>
                <div class="settings">
                    <div>
                        <div>Max items to display on frontpage:</div>
                        <div class="indent one">
                            <div>
                                <input type="number" id="item-count">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>Show items from:</div>
                        <div class="indent one">
                            <div>
                                <input type="checkbox" id="items-newest">
                                <label for="items-newest">New items.</label>
                            </div>
                            <div>
                                <input type="checkbox" id="items-shownew">
                                <label for="items-shownew">New Show HN items.</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notice">
                <div>
                    <h4>Important Note</h4>
                    <div>After changing settings refresh open tabs to apply changes.</div>
                </div>
            </div>
            <div class="footer credits">
                <h4>Credits</h4>
                <div>Author: Balaganesh Damodaran (bgdam) (<a href="mailto:asleepysamurai@gmail.com">asleepysamurai@gmail.com</a>)</div>
            </div>
            <script type="text/javascript" src="../js/settings.js"></script>
    </body>

</html>
